<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue ToDo List</title>

    <!-- CSS Bootstrap -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css' integrity='sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==' crossorigin='anonymous'/>

    <!-- Fontawsome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css' integrity='sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==' crossorigin='anonymous'/>
</head>
<body>
    
    <div id="app">

        <div class="container pt-3">
            <h1 class="text-center">To Do List</h1>
            <div class="row mt-3">
                <div class="col-8 mb-3 ps-0 ">
                    <input
                        type="text"
                        class="form-control"
                        placeholder="Type here.."
                        v-model="newTask"
                        @keyUp.enter="addTask"
                    />
                </div>
                <div class="col-4">
                    <button
                        type="submit"
                        class="btn btn-primary w-100"
                        @click="addTask"
                    >
                        Add new task
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="list-group">
                    <label v-if="tasks.length === 0" class="list-group-item text-center p-5">
                        <span class="fs-1">La lista delle tasks Ã¨ vuota.. ðŸ¥³</span>
                    </label>
                    <label 
                    v-else
                    v-for="(task, index) in tasks"
                    class="list-group-item d-flex align-items-center" 
                    :class="tasks[index].done ? 'text-decoration-line-through' : 'text-decoration-none'">
                        <input class="form-check-input me-1" type="checkbox" v-model="tasks[index].done" />
                        <span class="ms-2 text-capitalize">{{tasks[index].text}}</span>
                        <div class="ms-auto">
                            <button
                                type="submit"
                                class="btn btn-danger px-1 py-0"
                                @click="removeTask(index)"
                            >
                                <i class="fa-solid fa-xmark"></i>
                            </button>
                        </div>
                    </label>
                    <!-- <label class="list-group-item">
                        <input class="form-check-input me-1" type="checkbox" value="" />
                        {{tasks[1].text}}
                    </label>
                    <label class="list-group-item">
                        <input class="form-check-input me-1" type="checkbox" value="" />
                        {{tasks[2].text}}
                    </label>
                    <label class="list-group-item">
                        <input class="form-check-input me-1" type="checkbox" value="" />
                        {{tasks[3].text}}
                    </label> -->
                </div>
                
            </div>

            
            
        </div>

    </div>

    <script src="https://unpkg.com/vue@3"></script>
    
    <!-- My Js -->
    <script src="main.js"></script>
</body>
</html>
